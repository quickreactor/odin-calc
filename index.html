<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <div id="calc-container">
        <div id="display">
            <div id="mini-display"></div>
            <div id="maxi-display"></div>
        </div>
        <div id="clear-button" class="button">C</div>
        <div id="button2" class="button">sqrt</div>
        <div id="button3" class="button">pow</div>
        <div id="button4" class="button op-button">/</div>
        <div id="button5" class="button number-button">7</div>
        <div id="button6" class="button number-button">8</div>
        <div id="button7" class="button number-button">9</div>
        <div id="button8" class="button op-button">*</div>
        <div id="button9" class="button number-button">4</div>
        <div id="button10" class="button number-button">5</div>
        <div id="button11" class="button number-button">6</div>
        <div id="button12" class="button op-button">-</div>
        <div id="button13" class="button number-button">1</div>
        <div id="button14" class="button number-button">2</div>
        <div id="button15" class="button number-button">3</div>
        <div id="button16" class="button op-button">+</div>
        <div id="button17" class="button">+/-</div>
        <div id="button18" class="button number-button">0</div>
        <div id="decimal-point-button" class="button">.</div>
        <div id="equals-button" class="button">=</div>

    </div>
</body>

</html>
